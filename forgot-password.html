<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Trawish Cakes</title>
    <link rel="icon" type="image/png" href="LOGO/Screenshot 2025-11-14 232336.png">
    <link rel="shortcut icon" type="image/png" href="LOGO/Screenshot 2025-11-14 232336.png">
    <link rel="apple-touch-icon" href="LOGO/Screenshot 2025-11-14 232336.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #fffef7 0%, #fff5f5 50%, #fffef7 100%);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .floating-cakes-auth {
            position: absolute;
            font-size: 3rem;
            animation: floatCake 15s infinite ease-in-out;
            opacity: 0.3;
            z-index: 0;
        }

        .floating-cakes-auth:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-cakes-auth:nth-child(2) { top: 60%; right: 15%; animation-delay: 5s; }
        .floating-cakes-auth:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 10s; }

        .auth-box {
            background: white;
            padding: 50px;
            border-radius: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .auth-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message {
            background: #fee;
            color: #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="floating-cakes-auth">üéÇ</div>
        <div class="floating-cakes-auth">üßÅ</div>
        <div class="floating-cakes-auth">üç∞</div>
        
        <div class="auth-box">
            <div class="auth-header">
                <h1>üîê Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <button type="submit" class="auth-button">Send Reset Link üéâ</button>
            </form>

            <div class="auth-links">
                <a href="login.html">Back to Login</a> |
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="database.js"></script>
    <script src="modal.js"></script>
    <script src="auth.js"></script>
    <script>
        // Handle forgot password and reset password forms
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure DB is initialized
            if (typeof DB === 'undefined') {
                console.error('Database not loaded!');
                if (typeof CustomModal !== 'undefined') {
                    CustomModal.alert('Error: Database not loaded. Please refresh the page.');
                } else {
                    alert('Error: Database not loaded. Please refresh the page.');
                }
                return;
            }
            
            // Initialize database
            if (DB && DB.init) {
                DB.init();
            }
            
            // Handle forgot password form
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    if (typeof Auth === 'undefined' || typeof DB === 'undefined') {
                        if (typeof CustomModal !== 'undefined') {
                            CustomModal.alert('Error: Authentication system not loaded. Please refresh the page.');
                        } else {
                            alert('Error: Authentication system not loaded. Please refresh the page.');
                        }
                        return;
                    }
                    
                    const email = document.getElementById('email').value.trim();
                    const errorMessage = document.getElementById('errorMessage');
                    const successMessage = document.getElementById('successMessage');

                    if (!email) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Please enter your email address';
                            errorMessage.style.display = 'block';
                        }
                        return;
                    }

                    try {
                        const result = await Auth.requestPasswordReset(email);
                        
                        if (result.success) {
                            if (successMessage) {
                                successMessage.textContent = result.message;
                                successMessage.style.display = 'block';
                            }
                            if (errorMessage) {
                                errorMessage.style.display = 'none';
                            }
                        } else {
                            if (errorMessage) {
                                errorMessage.textContent = result.message;
                                errorMessage.style.display = 'block';
                            }
                            if (successMessage) {
                                successMessage.style.display = 'none';
                            }
                        }
                    } catch (error) {
                        console.error('Forgot password error:', error);
                        if (errorMessage) {
                            errorMessage.textContent = 'An error occurred. Please try again.';
                            errorMessage.style.display = 'block';
                        }
                    }
                });
            }
            
            // Handle reset password form
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            if (resetPasswordForm) {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    const errorMsg = document.getElementById('errorMessage');
                    if (errorMsg) {
                        errorMsg.textContent = 'Invalid reset link';
                        errorMsg.style.display = 'block';
                    }
                }

                resetPasswordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    if (typeof Auth === 'undefined' || typeof DB === 'undefined') {
                        if (typeof CustomModal !== 'undefined') {
                            CustomModal.alert('Error: Authentication system not loaded. Please refresh the page.');
                        } else {
                            alert('Error: Authentication system not loaded. Please refresh the page.');
                        }
                        return;
                    }
                    
                    const formData = new FormData(e.target);
                    const errorMessage = document.getElementById('errorMessage');
                    const successMessage = document.getElementById('successMessage');
                    
                    const password = formData.get('password');
                    const confirmPassword = formData.get('confirmPassword');

                    if (!password || !confirmPassword) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Please fill in all fields';
                            errorMessage.style.display = 'block';
                        }
                        return;
                    }

                    try {
                        const result = await Auth.resetPassword(
                            token,
                            password,
                            confirmPassword
                        );

                        if (result.success) {
                            if (successMessage) {
                                successMessage.textContent = result.message + ' Redirecting to login...';
                                successMessage.style.display = 'block';
                            }
                            if (errorMessage) {
                                errorMessage.style.display = 'none';
                            }
                            setTimeout(function() {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            if (errorMessage) {
                                errorMessage.textContent = result.message;
                                errorMessage.style.display = 'block';
                            }
                            if (successMessage) {
                                successMessage.style.display = 'none';
                            }
                        }
                    } catch (error) {
                        console.error('Reset password error:', error);
                        if (errorMessage) {
                            errorMessage.textContent = 'An error occurred. Please try again.';
                            errorMessage.style.display = 'block';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
