<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trawish Cakes</title>
    <link rel="icon" type="image/png" href="LOGO/Screenshot 2025-11-14 232336.png">
    <link rel="shortcut icon" type="image/png" href="LOGO/Screenshot 2025-11-14 232336.png">
    <link rel="apple-touch-icon" href="LOGO/Screenshot 2025-11-14 232336.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #fff5f5, #fffef7);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('LOGO/WhatsApp Image 2025-11-23 at 22.53.41_8c25964c.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.12;
            filter: blur(0.5px);
            z-index: 0;
            pointer-events: none;
        }

        .floating-cakes-auth {
            position: absolute;
            font-size: 3rem;
            animation: floatCake 15s infinite ease-in-out;
            opacity: 0.3;
            z-index: 0;
        }

        .floating-cakes-auth:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-cakes-auth:nth-child(2) { top: 60%; right: 15%; animation-delay: 5s; }
        .floating-cakes-auth:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 10s; }

        .auth-box {
            background: white;
            padding: 50px;
            border-radius: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .auth-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="floating-cakes-auth">üéÇ</div>
        <div class="floating-cakes-auth">üßÅ</div>
        <div class="floating-cakes-auth">üç∞</div>
        
        <div class="auth-box">
            <div class="auth-header">
                <h1>üéÇ Join Us!</h1>
                <p>Create your Trawish Cakes account</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="auth-button">Sign Up üéâ</button>
            </form>

            <div class="auth-links">
                <a href="login.html">Already have an account? Login</a> |
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="database.js"></script>
    <script src="modal.js"></script>
    <script src="auth.js"></script>
    <script>
        // Add success message display
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.cssText = 'background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: block; text-align: center; font-weight: 600;';
            successDiv.textContent = message;
            
            const authBox = document.querySelector('.auth-box');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            
            if (authBox.querySelector('.success-message')) {
                authBox.removeChild(authBox.querySelector('.success-message'));
            }
            
            authBox.insertBefore(successDiv, authBox.querySelector('.auth-form'));
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.style.transition = 'opacity 0.5s ease';
                    successDiv.style.opacity = '0';
                    setTimeout(() => successDiv.remove(), 500);
                }
            }, 3000);
        }
        
        // Handle signup form submission
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure DB is initialized
            if (typeof DB === 'undefined') {
                console.error('Database not loaded!');
                if (typeof CustomModal !== 'undefined') {
                    CustomModal.alert('Error: Database not loaded. Please refresh the page.');
                } else {
                    alert('Error: Database not loaded. Please refresh the page.');
                }
                return;
            }
            
            // Initialize database
            if (DB && DB.init) {
                DB.init();
            }
            
            // Handle signup form
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    if (typeof Auth === 'undefined' || typeof DB === 'undefined') {
                        if (typeof CustomModal !== 'undefined') {
                            CustomModal.alert('Error: Authentication system not loaded. Please refresh the page.');
                        } else {
                            alert('Error: Authentication system not loaded. Please refresh the page.');
                        }
                        return;
                    }
                    
                    const formData = new FormData(e.target);
                    const errorMessage = document.getElementById('errorMessage');
                    
                    const username = formData.get('username').trim();
                    const email = formData.get('email').trim();
                    const password = formData.get('password');
                    const confirmPassword = formData.get('confirmPassword');

                    if (!username || !email || !password || !confirmPassword) {
                        errorMessage.textContent = 'Please fill in all fields';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    try {
                        const result = await Auth.register({
                            username: username,
                            email: email,
                            password: password,
                            confirmPassword: confirmPassword
                        });

                        if (result.success) {
                            // Show success message
                            if (typeof showSuccessMessage === 'function') {
                                showSuccessMessage('üéâ Account created successfully! Redirecting...');
                            } else if (typeof CustomModal !== 'undefined') {
                                CustomModal.alert('üéâ Account created successfully! Redirecting...');
                            } else {
                                alert('üéâ Account created successfully! Redirecting...');
                            }
                            
                            setTimeout(function() {
                                window.location.href = 'index.html';
                            }, 1000);
                        } else {
                            errorMessage.textContent = result.message;
                            errorMessage.style.display = 'block';
                        }
                    } catch (error) {
                        console.error('Signup error:', error);
                        errorMessage.textContent = 'An error occurred. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
